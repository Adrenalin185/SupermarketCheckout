---
spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    platform: h2
    url: "jdbc:h2:mem:supermarketdb"
  h2:
    console:
      enabled: true
      path: /console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop